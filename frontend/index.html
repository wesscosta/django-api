<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webservices - Integração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Integração de Webservices</h1>
        <p class="text-center">Escolha um serviço abaixo para testar:</p>
        <ul class="nav nav-tabs" id="servicesTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="text-to-audio-tab" data-bs-toggle="tab" data-bs-target="#text-to-audio" type="button" role="tab">Texto para Áudio</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="audio-to-text-tab" data-bs-toggle="tab" data-bs-target="#audio-to-text" type="button" role="tab">Áudio para Texto</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="youtube-download-tab" data-bs-toggle="tab" data-bs-target="#youtube-download" type="button" role="tab">Download de Vídeos</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Texto para Áudio -->
            <div class="tab-pane fade show active" id="text-to-audio" role="tabpanel">
                <h3>Texto para Áudio</h3>
                <form id="textToAudioForm">
                    <div class="mb-3">
                        <label for="text" class="form-label">Digite o texto:</label>
                        <textarea class="form-control" id="text" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Converter</button>
                </form>
                <audio id="audioPlayer" controls class="mt-3" style="display: none;"></audio>
            </div>

            <!-- Áudio para Texto -->
            <div class="tab-pane fade" id="audio-to-text" role="tabpanel">
                <h3>Áudio para Texto</h3>
                <form id="audioToTextForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Envie o arquivo de áudio:</label>
                        <input type="file" class="form-control" id="audioFile" accept="audio/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transcrever</button>
                </form>
                <div id="transcribedText" class="mt-3" style="display: none;">
                    <h5>Texto transcrito:</h5>
                    <p></p>
                </div>
            </div>

            <!-- Download de Vídeos -->
            <div class="tab-pane fade" id="youtube-download" role="tabpanel">
                <h3>Download de Vídeos do YouTube</h3>
                <form id="youtubeDownloadForm">
                    <div class="mb-3">
                        <label for="youtubeLink" class="form-label">Insira o link do YouTube:</label>
                        <input type="url" class="form-control" id="youtubeLink" placeholder="https://www.youtube.com/watch?v=..." required>
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Selecione o formato:</label>
                        <select class="form-select" id="format" required>
                            <option value="video">Vídeo</option>
                            <option value="audio">Áudio</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Baixar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
